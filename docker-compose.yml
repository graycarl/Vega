version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vega-gateway-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///data/gateway.db
      - LOG_LEVEL=INFO
      - CORS_ORIGINS=http://localhost:5173,http://localhost
    volumes:
      - ./backend/src:/app/src
      - backend-data:/data
    networks:
      - vega-network
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health', timeout=2.0)"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vega-gateway-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - vega-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped

networks:
  vega-network:
    driver: bridge

volumes:
  backend-data:
    driver: local
